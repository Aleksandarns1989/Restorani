<ul class="pagination">

    <li [ngClass]="{'disabled': page <= 1}" class="page-item">
      <a class="page-link" (click)="onButonClick(page-1)"><span aria-hidden="true">&laquo;</span></a>
    </li>
    <li class="page-item" *ngFor="let i of pages" (click)="onButonClick(i)" [ngClass]="{'active': i == page}"><a class="page-link" >{{i}}</a></li>
    <li class="page-item" [ngClass]="{'disabled': collectionSize <= page * pageSize}">
      <a class="page-link" (click)="onButonClick(page+ 1)"> <span aria-hidden="true">&raquo;</span></a>
    </li>
 
  </ul>
