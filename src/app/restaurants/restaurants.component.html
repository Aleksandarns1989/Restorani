<div class="row">
    <div class="col-4">
        <app-pagination 
        [page]="params.page"
        (pageChange)="onPageChanged($event)"
        [pageSize]="params.pageSize"
        [collectionSize]="restaurants.count">
                  </app-pagination>
    </div>
    <div class="col-8">
        <div class="row">
            <div class="col-2">
                <label >Price range:</label>
            </div>
            <div class="col-5">
        <input type="number" class="form-control" [(ngModel)]="params.filter.priceFrom" (change)="getRestaurants()">
            </div>
    
            <div class="col-5">
                <input type="number" class="form-control" [(ngModel)]="params.filter.priceTo" (change)="getRestaurants()">
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-4" *ngFor="let item of restaurants.results">
        <app-restaurant-item [restaurant]="item"></app-restaurant-item>
    </div>
</div>
